<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пост</title>
</head>
<body>
    <h1>Список публикаций</h1>
    <a href="{% url 'posts:posts_detail' current_id %}">Отдельная публикация</a>

    <form method="post">
        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            <div>
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}

        <input type="submit">
    </form>
</body>
</html>
