<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>

    <h1>Регистрация</h1>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div>
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}

        <button>Регистрация</button>
    </form>
    
</body>
</html>
